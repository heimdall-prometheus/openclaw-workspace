      url: "https://mein-schluessel.de/DOM-ix-Twido-Halbzylinder/DTWIS2B01111111M"
      check: "document.title contains meta_title from DB"
      
    - name: "Meta-description in HTML head"
      check: "meta[name=description] content matches DB"
      
    - name: "Product description visible on page"
      check: ".product-detail-description-text contains description text"
      
    - name: "Structured data valid"
      check: "JSON-LD script contains product name, price, availability"
