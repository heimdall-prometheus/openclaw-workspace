      test: "Script: all meta-descs contain kaufen|bestellen|jetzt|günstig"
      threshold: 95_percent

  qualitative:
    - name: "Content uniqueness"
      description: "Spot-check 20 products against manufacturer websites"
      min_score: 7
      
