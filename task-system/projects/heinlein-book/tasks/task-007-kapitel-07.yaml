intention: >
  Die Welt reagiert. Die UN debattiert eine Resolution gegen künstliche Strukturen 
  auf hoher See. 147 zu 3 Stimmen — nur Palau, Nauru und Marshall-Inseln dagegen.
  Brenners drei Abkommen zeigen ihre einzige Wirkung: Sie sind die Neinstimmen.
  
  Gleichzeitig eskaliert die geopolitische Lage. Die Resolution hat "keine Zähne" —
  aber sie legitimiert härtere Maßnahmen. Frankreich drängt auf NATO-Eingreifen.
  Admiral Holt bekommt seinen Marschbefehl.

scene_summary: >
  Szene 1: New York, UN-Generalversammlung. Krone beobachtet per Livestream aus 
  Hamburg. Die Debatte: Frankreichs Botschafter spricht von "Präzedenzfall der 
  das Seerecht untergräbt". Estlands Vertreter widerspricht leise. Die Abstimmung 
  ist eine Formalität — 147:3. Krone ruft Brenner an: "Erwartet." Brenner: 
  "Resolutionen haben keine Zähne." Krone: "Die NATO hat welche."
  
  Szene 2: Nova Ventus. Der Alltag geht weiter — aber es ändert sich etwas.
  DBS friert das Konto ein. Versorgungsschiffe werden "routinemäßig inspiziert".
  Die Lieferzeiten verdoppeln sich. Brenner rechnet: Bei dieser Rate 
  reichen die Vorräte 90 Tage. Jian: "Und dann?" Brenner: "Dann müssen wir 
  kreativ werden."
  
  Szene 3: Pentagon. Admiral Holt bekommt den Auftrag. USS Bataan, 
  Amphibious Assault Ship. "Routine-Übung, 5 Seemeilen Abstand, beobachten 
  und berichten." Holt ist ein professioneller Mann — er versteht die Botschaft.
  
  Szene 4: Brenner auf dem Oberdeck, nachts. Die Lichter der Bataan am Horizont.
  Fünf Seemeilen. Funkkontakt: "Mr. Brenner, wir empfehlen Ihnen, Ihre Bewohner 
  zu evakuieren." Brenner: "Admiral, das empfehle ich Ihnen auch. Wir haben 
  besseres Internet." Aber nach dem Funk: Brenner bleibt stehen. Die Lichter.
  DDR-ECHO: Ein Mann der als Kind gelernt hat was es heißt wenn der Staat 
  aufmarschiert.

