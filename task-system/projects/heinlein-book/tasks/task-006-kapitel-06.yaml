intention: >
  Nova Ventus wird zur Wirtschaftsmacht. Montage-Kapitel: der Krypto-Exchange, das 
  Biotech-Lab, das GDPR-freie Rechenzentrum. 340 Bewohner, 12.000 auf der Warteliste.
  Das Geld fließt — und mit dem Geld die Aufmerksamkeit.
  
  Dann: CNN. Ein Reporter dreht eine Doku. "Pirate Paradise or Future Nation?" 
  Brenner gibt 20 Minuten Interview und zeigt Bilanzen statt Visionen.
  
  Abschluss Akt I / Übergang zu Akt II: Die Welt nimmt Nova Ventus ernst. 
  Und das ist gefährlicher als ignoriert zu werden.

scene_summary: >
  Szene 1: Montage — Nova Ventus als funktionierender Mikrostaat. Exchange-Volumen 
  2 Mrd im ersten Monat. Parks Labor produziert erste Ergebnisse. Widmers Settlement-
  System läuft. Bevölkerung 340. Warteliste 12.000. Brenner rechnet.
  
  Szene 2: CNN-Team kommt an Bord. Reporter Sarah Mitchell, skeptisch, erwartet 
  Pirateninsel. Findet: Spreadsheets, Entsalzungsanlagen, eine Chirurgin die 
  Blinddarm-OPs macht. Brenner gibt 20 Minuten. Zeigt Bilanzen. "Kriminalitätsrate 
  niedriger als Hamburg, Pro-Kopf-Einkommen höher als Luxemburg."
  
  Szene 3: Die Doku läuft. "Pirate Paradise or Future Nation?" Weltweite Reaktion.
  Hälfte feiert, Hälfte verdammt. Brenner liest keine Rezensionen. Krone liest alle.
  
  Szene 4: Die Konsequenz. Regierungen reagieren. Die EU beginnt Sanktionen zu 
  diskutieren. Die USA stufen Nova Ventus als "entity of concern" ein. 
  Brenner: "Gut. Jetzt nehmen sie uns ernst." Krone: "Die NATO hat Zähne."
  Ende Akt I.

